<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<header th:insert = "Header/heder :: header"></header>
<div class = container mt-5 mb - 2>
    <h1>Редактирование статьи</h1>
    <form method="post">
        <div th:each = "el : ${modelstat}">
        <input type = "text" th:value = "${el.title}" name = "title" placeholder="Введите название статьи" class="form-control"/><br>
        <input type = "text" th:value = "${el.Anons}" name = "Anons" placeholder="Введите аннотацию к статье" class="form-control"/><br>
        <textarea name = "full_text" placeholder="Введите текст статьи" class="form-control" th:text = "${el.full_text}"/><br>
        <button type="submit" class = "btn btn-success">Обновить</button>
        </div>
    </form>
</div>

<div th:insert = "Header/footer :: footer"></div>
</body>
</html>
