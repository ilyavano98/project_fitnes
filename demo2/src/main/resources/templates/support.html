<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Привет, я твоя поддержка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <header th:insert = "Header/heder :: header"></header>
    <div class = container mt-5 mb-20>
        <h1>Привет, я твоя поддержка</h1>
        <div th:each = "el : ${Stat}" class = "alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.anons}"/>
            <a th:href="'/support/' + ${el.id}" class="btn btn-warning">Детальнее</a>
        </div>
    </div>
    <div th:insert = "Header/footer :: footer"></div>
</body>
</html>
