<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Полноное содержимое статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<header th:insert = "Header/heder :: header"></header>
<div class = container mt-5 mb-20>
    <div th:each = "el : ${modelstat}" class = "alert alert-info mt-2">
        <h1><span th:text="${el.title}"/></h1>
        <p th:text="${el.Anons}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Просмотры:</b> <span th:text="${el.Views}"/><p/>
        <a th:href="'/support/' + ${el.id} + '/'+'edit'" class="btn btn-success">Редактировать</a>
        <a th:href="'/support/' + ${el.id} + '/'+'delete'" class="btn btn-success">Удалить</a>
    </div>
</div>
<div th:insert = "Header/footer :: footer"></div>
</body>
</html>
